---
layout: default
title: Blog
---
{% for post in site.posts %}
	<div class="docs-section">
		<h2 class="docs-header">
			<a href="{{ post.url }}">{{ post.subtitle }}</a>
		</h2>
		<p>
			{{ post.content  | strip_html |truncatewords:75 }}
		</p>
		<p >
			{{ post.date | date_to_long_string }}
		</p>

	</div>
{% endfor %}
