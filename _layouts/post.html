---
layout: plain
---
<div id="main">
  <!-- One -->
    <section id="one">
      {{ content }}
    </section>
  <!-- Two -->
    <section id="two">
      <h2>Related Posts</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </section>
</div>
