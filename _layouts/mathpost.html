---
layout: default
---
{% include mathjax.html %}

<div class="docs-section">
  <h1>{{ page.subtitle }} </h1>
  {{ content }}
</div>

<div class="docs-section">
    <h2 class="docs-header">Related Posts</h2>
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</div>
